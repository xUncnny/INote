<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% if notes %}
	{% for note in notes %}
		<div class="card">
			<div class="card-header">
				<a href="{% url 'note_detail' note.pk %}"><i class="fa fa-file"></i> </a><span class="font-weight-bold">{{ note.text }}</span>  &middot;
				<br>
				<span class="text-muted"><span class="fa fa-user"></span> {{ note.author }} &nbsp;|&nbsp;
				 <i class="fa fa-calendar"></i> {{ note.created }}</span>
			</div>
		</div>
		<br />
	{% endfor %}
{% else %}
	<div class="card">
		<div class="card-header">
			<span class="font-weight-bold">No notes found</span>&middot;
		</div>
	</div>
{% endif %}
